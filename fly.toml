app = 'boot-test2'
[build]
  dockerfile = "Dockerfile"

primary_region = 'iad'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

  [http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false  # <-- manter rodando sempre
  min_machines_running = 1    # <-- manter pelo menos 1 sempre online
  processes = ["app"]

